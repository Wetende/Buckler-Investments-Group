[mypy]
python_version = 3.11
# Tell mypy to treat the "app" directory as the import root so
# imports like "from application..." and "from infrastructure..." resolve.
mypy_path = app

# Allow packages without __init__.py (e.g., api/) to be treated as namespace packages
namespace_packages = True

# Limit checking to the backend app directory by default
files = app

[mypy-dependency_injector.*]
ignore_missing_imports = True

[mypy-slowapi.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True


